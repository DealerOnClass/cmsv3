<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="css/main.css">
    <title>Fv3</title>
  </head>
  <body>
    <main class="container">
      <section>
        <header class="m-y-2">
          <h3>Grid</h3>
        </header>
        <div class="row">
          <div class="col-xs-8 box">.col-xs-8</div>
          <div class="col-xs-4 box">.col-xs-4</div>
        </div>
        <header class="m-y-2">
          <h3>Grid Nesting</h3>
        </header>
        <div class="row">
          <div class="col-xs-9 box">.col-xs-9
            <div class="row">
              <div class="col-xs-8 box">.col-xs-8</div>
              <div class="col-xs-4 box">.col-xs-4</div>
            </div>
          </div>
        </div>
        <header class="m-y-2">
          <h3>Grid Reordering</h3>
        </header>
        <div class="row">
          <div class="col-xs-4 col-xs-push-4 box">.col-xs-4.col-xs-push-4</div>
          <div class="col-xs-8 col-xs-pull-8 box">.col-xs-8.col-xs-push-8</div>
        </div>
      </section>
      <section>
        <header class="m-y-2">
          <h3>Breadcrumb</h3>
        </header>
        <nav class="m-b-1 breadcrumb"><a href="" class="breadcrumb-item breadcrumb-link">Home</a><a href="" class="breadcrumb-item breadcrumb-link">Library</a><span class="breadcrumb-item active">Books</span></nav>
      </section>
      <section>
        <header class="m-y-2">
          <h3>Button</h3>
        </header>
        <button class="m-b-1 btn">Button</button>
        <button class="m-b-1 btn btn-block">Button</button>
      </section>
      <section>
        <header class="m-y-2">
          <h3>Button Group</h3>
        </header>
        <div class="btn-group">
          <button class="btn">Button</button>
          <button class="btn">Button</button>
          <button class="btn">Button</button>
        </div>
        <div class="btn-group-stacked">
          <button class="btn">Button</button>
          <button class="btn">Button</button>
          <button class="btn">Button</button>
        </div>
      </section>
    </main>
  </body>
</html>
